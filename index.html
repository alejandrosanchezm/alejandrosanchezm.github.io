    <div class="limiter">
        <div class="container-login100">
            <video autoplay muted loop id="myVideo">
				<style>
					#myVideo {
						position: fixed;
						right: 0;
						bottom: 0;

                    <span class="login100-form-title p-b-34 p-t-27">

                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Introduce la contraseña">
                        <input class="input100" type="password" name="pass" placeholder="Contraseña">

                    </div>

                    <div class="container-login100-form-btn">
                        <button type="submit" class="login100-form-btn">
							Iniciar Sesión
						</button>
                    </div>

                    <div class="text-center p-t-90">
                        <a class="txt1" href="/reset_password.html">
							¿Has olvidado la contraseña?
						</a>
                    </div>
                </form>
                <div style="margin-top:50px;" class="container-login100-form-btn">
                    <a class="btn btn-light" href="/signup.html" role="button">REGISTRATE!</a>
	        </div>
	    </div>

<script>
    $("#success-alert").hide();

    function showAlert() {
        $("#success-alert").fadeTo(2000, 500).slideUp(500, function() {
            $("#success-alert").slideUp(500);
        });
    };

function getCookie(name) {
    var dc = document.cookie;
    var prefix = name + "=";
    var begin = dc.indexOf("; " + prefix);
    if (begin == -1) {
        begin = dc.indexOf(prefix);
        if (begin != 0) return null;
    }
    else
    {
        begin += 2;
        var end = document.cookie.indexOf(";", begin);
        if (end == -1) {
        end = dc.length;
        }
    }
    // because unescape has been deprecated, replaced with decodeURI
    //return unescape(dc.substring(begin + prefix.length, end));
    return decodeURI(dc.substring(begin + prefix.length, end));
}

    window.onload = function() {
      var myCookie = getCookie("login_fail");
      if (myCookie != null) {
         showAlert();
      }
    };
</script>
